name: Build iOS IPA

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Initialize Capacitor
        run: |
          npx cap init fenn com.ac3d1t.fenn --web-dir=www
          npx cap add ios
          npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA from App
        run: |
          cd ios/App/build/App.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r App.app Payload/
          zip -r fenn.ipa Payload
          cp fenn.ipa $GITHUB_WORKSPACE/fenn.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: fenn-ios
          path: fenn.ipa

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: fenn.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
