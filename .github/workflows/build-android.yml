name: Build Android (Fenn)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # This step helps us see if the files actually exist where we think they do
      - name: List Files for Debugging
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          # Removed the 'cache: gradle' line that was causing your specific error

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Make Gradle Executable
        run: chmod +x android/gradlew
        continue-on-error: true # Prevents crash if folder structure is slightly off

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fenn-android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
