name: Build Android (Fenn)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Assets
        run: |
          # Create a dummy 'www' folder if your build command doesn't exist
          # Capacitor requires a web folder to exist before it will sync
          mkdir -p www
          npm run build --if-present

      - name: Initialize and Sync Capacitor
        run: |
          # This forces a config if capacitor.config.json is missing
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init Fenn com.fenn.app --web-dir www
          fi
          npx cap add android || true
          npx cap sync android

      - name: Make Gradle Executable
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fenn-android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
