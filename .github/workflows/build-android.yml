name: Build Android (Fenn)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # --legacy-peer-deps ignores the version conflict between Cap 6 and Cap 8
          npm install --legacy-peer-deps
          npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6 --legacy-peer-deps

      - name: Build Web Assets
        run: |
          mkdir -p www
          npm run build --if-present

      - name: Initialize and Sync Capacitor
        run: |
          # Ensure a config exists so the 'add' command doesn't fail
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init Fenn com.fenn.app --web-dir www
          fi
          npx cap add android || true
          npx cap sync android

      - name: Make Gradle Executable
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fenn-android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
