name: Build Android (Fenn)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # STEP A: Build your web project (This creates the 'www' or 'dist' folder)
      - name: Build Web Assets
        run: npm run build --if-present

      # STEP B: Create the missing Android folder 
      # I'm using 'npx cap add android' as a guess for Capacitor projects
      # If you use a different framework, change this line!
      - name: Sync Android Platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Make Gradle Executable
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fenn-android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
        
